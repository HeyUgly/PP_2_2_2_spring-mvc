<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/style.css}"/>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
        </tr>
        <tr th:each ="showcar : ${showcars}">
            <td th:utext="${showcar.getId}"></td>
            <td th:utext="${showcar.getBrand}"></td>
            <td th:utext="${showcar.getModel}"></td>
            <td th:utext="${showcar.getColor}"></td>
        </tr>
    </table>
</div>

</body>
</html>
